</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;vector&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;algorithm&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstring&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstdio&gt;</span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"></div><div class="line"><span class="comment">//Huffman树的节点类</span></div><div class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">Node</span></span></div><div class="line"><span class="class">&#123;</span></div><div class="line">    <span class="keyword">char</span> value;               <span class="comment">//结点的字符值</span></div><div class="line">    <span class="keyword">int</span> weight;               <span class="comment">//结点字符出现的频度</span></div><div class="line">    Node *lchild,*rchild;     <span class="comment">//结点的左右孩子</span></div><div class="line">&#125;Node;</div><div class="line"></div><div class="line"><span class="comment">//自定义排序规则，即以vector中node结点weight值升序排序</span></div><div class="line"><span class="function"><span class="keyword">bool</span> <span class="title">ComNode</span><span class="params">(Node *p,Node *q)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">return</span> p-&gt;weight&lt;q-&gt;weight;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//构造Huffman树，返回根结点指针</span></div><div class="line"><span class="function">Node* <span class="title">BuildHuffmanTree</span><span class="params">(<span class="built_in">vector</span>&lt;Node*&gt; vctNode)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">while</span>(vctNode.size()&gt;<span class="number">1</span>)                            <span class="comment">//vctNode森林中树个数大于1时循环进行合并</span></div><div class="line">    &#123;</div><div class="line">        sort(vctNode.begin(),vctNode.end(),ComNode);   <span class="comment">//依频度高低对森林中的树进行升序排序</span></div><div class="line"></div><div class="line">        Node *first=vctNode[<span class="number">0</span>];    <span class="comment">//取排完序后vctNode森林中频度最小的树根</span></div><div class="line">        Node *second=vctNode[<span class="number">1</span>];   <span class="comment">//取排完序后vctNode森林中频度第二小的树根</span></div><div class="line">        Node *merge=<span class="keyword">new</span> Node;      <span class="comment">//合并上面两个树</span></div><div class="line">        merge-&gt;weight=first-&gt;weight+second-&gt;weight;</div><div class="line">        merge-&gt;lchild=first;</div><div class="line">        merge-&gt;rchild=second;</div><div class="line"></div><div class="line">        <span class="built_in">vector</span>&lt;Node*&gt;::iterator iter;</div><div class="line">        iter=vctNode.erase(vctNode.begin(),vctNode.begin()+<span class="number">2</span>);    <span class="comment">//从vctNode森林中删除上诉频度最小的两个节点first和second</span></div><div class="line">        vctNode.push_back(merge);                                 <span class="comment">//向vctNode森林中添加合并后的merge树</span></div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> vctNode[<span class="number">0</span>];            <span class="comment">//返回构造好的根节点</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//用回溯法来打印编码</span></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">PrintHuffman</span><span class="params">(Node *node,<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; vctchar)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">if</span>(node-&gt;lchild==<span class="literal">NULL</span> &amp;&amp; node-&gt;rchild==<span class="literal">NULL</span>)</div><div class="line">    &#123;<span class="comment">//若走到叶子节点，则迭代打印vctchar中存的编码</span></div><div class="line">        <span class="built_in">cout</span>&lt;&lt;node-&gt;value&lt;&lt;<span class="string">": "</span>;</div><div class="line">        <span class="keyword">for</span>(<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;::iterator iter=vctchar.begin();iter!=vctchar.end();iter++)</div><div class="line">            <span class="built_in">cout</span>&lt;&lt;*iter;</div><div class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="built_in">endl</span>;</div><div class="line">        <span class="keyword">return</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">else</span></div><div class="line">    &#123;</div><div class="line">        vctchar.push_back(<span class="number">1</span>);     <span class="comment">//遇到左子树时给vctchar中加一个1</span></div><div class="line">        PrintHuffman(node-&gt;lchild,vctchar);</div><div class="line">        vctchar.pop_back();       <span class="comment">//回溯，删除刚刚加进去的1</span></div><div class="line">        vctchar.push_back(<span class="number">0</span>);     <span class="comment">//遇到左子树时给vctchar中加一个0</span></div><div class="line">        PrintHuffman(node-&gt;rchild,vctchar);</div><div class="line">        vctchar.pop_back();       <span class="comment">//回溯，删除刚刚加进去的0</span></div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"请输入要编码的字符,并以空格隔开（个数任意）："</span>&lt;&lt;<span class="built_in">endl</span>;</div><div class="line">    <span class="built_in">vector</span>&lt;Node*&gt; vctNode;        <span class="comment">//存放Node结点的vector容器vctNode</span></div><div class="line">    <span class="keyword">char</span> ch;                      <span class="comment">//临时存放控制台输入的字符</span></div><div class="line">    <span class="keyword">while</span>((ch=getchar())!=<span class="string">'\n'</span>)</div><div class="line">    &#123;</div><div class="line">        <span class="keyword">if</span>(ch==<span class="string">' '</span>)<span class="keyword">continue</span>;      <span class="comment">//遇到空格时跳过，即没输入一个字符空一格空格</span></div><div class="line">        Node *temp=<span class="keyword">new</span> Node;</div><div class="line">        temp-&gt;value=ch;</div><div class="line">        temp-&gt;lchild=temp-&gt;rchild = <span class="literal">NULL</span>;</div><div class="line">        vctNode.push_back(temp);  <span class="comment">//将新的节点插入到容器vctNode中</span></div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="built_in">endl</span>&lt;&lt;<span class="string">"请输入每个字符对应的频度，并以空格隔开："</span>&lt;&lt;<span class="built_in">endl</span>;</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;vctNode.size();i++)</div><div class="line">        <span class="built_in">cin</span>&gt;&gt;vctNode[i]-&gt;weight;</div><div class="line"></div><div class="line">    Node *root = BuildHuffmanTree(vctNode);   <span class="comment">//构造Huffman树，将返回的树根赋给root</span></div><div class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; vctchar;</div><div class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="built_in">endl</span>&lt;&lt;<span class="string">"对应的Huffman编码如下："</span>&lt;&lt;<span class="built_in">endl</span>;</div><div class="line">    PrintHuffman(root,vctchar);</div><div class="line"></div><div class="line">    system(<span class="string">"pause"</span>);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
